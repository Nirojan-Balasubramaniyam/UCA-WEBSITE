<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Connected Apps</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        
        // Only redirect if not already on the correct path
        if (!l.pathname.includes('/?/')) {
          var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash;
          l.replace(redirect);
        } else {
          // Already redirected, go to index
          l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/UCA-WEBSITE/');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript to view this site.</p>
      <p><a href="/UCA-WEBSITE/">Go to homepage</a></p>
    </noscript>
  </body>
</html>
